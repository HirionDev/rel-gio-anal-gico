<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELOGIO ANALOGICO</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="relogio">
        <div class="hora"></div>
        <div class="minuto"></div>
        <div class="segundo"></div>
        <span class="numero" style="transform: rotate(30deg);">1</span>

        <span class="numero" style="transform: rotate(180deg);">6</span>

        <span style="transform: rotate(195deg);">|</span>

        <span style="transform: rotate(260deg);">|</span>
        <span style="transform: rotate(265deg);">|</span>

        <span class="numero" style="transform: rotate(270deg);">9</span>

        <span style="transform: rotate(280deg);">|</span>
        <span style="transform: rotate(285deg);">|</span>
        <span style="transform: rotate(290deg);">|</span>
        <span style="transform: rotate(295deg);">|</span>

        <span class="numero" style="transform: rotate(300deg);">10</span>

        <span class="numero" style="transform: rotate(0deg);">12</span>
        <span style="transform: rotate(5deg);">|</span>
        <span style="transform: rotate(10deg);">|</span>
        <span style="transform: rotate(15deg);">|</span>
        <span style="transform: rotate(20deg);">|</span>
        <span style="transform: rotate(25deg);">|</span>

    <script src="/assets/js/script.js"></script>

</html>
